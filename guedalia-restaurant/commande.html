let cart=[];

function displayMenu() {
  const menuDiv = document.getElementById("menu");
  for (let category in products) {
    let categoryDiv = document.createElement("div");
    categoryDiv.classList.add("category");

    let title = document.createElement("h2");
    title.textContent = category.toUpperCase();
    categoryDiv.appendChild(title);

    let productsDiv = document.createElement("div");
    productsDiv.classList.add("products");

    products[category].forEach(product => {
      let card = document.createElement("div");
      card.classList.add("product-card");

      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.price} FCFA</p>
        <button onclick="add('${category}', '${product.name}')">Commander</button>
      `;
      productsDiv.appendChild(card);
    });

    categoryDiv.appendChild(productsDiv);
    menuDiv.appendChild(categoryDiv);
  }
}

// Fonction pour ajouter au panier
function add(category, productName){
  const product = products[category].find(p=>p.name===productName);
  let item = cart.find(c=>c.name===product.name);
  if(item) item.qty++;
  else cart.push({...product, qty:1});
  renderCart();
}

function renderCart(){
  let list=document.getElementById("cartList");
  let total=0;
  list.innerHTML="";
  cart.forEach(c=>{
    total+=c.price*c.qty;
    list.innerHTML+=`<li>${c.name} x${c.qty} <span>${c.price*c.qty} FCFA</span></li>`;
  });
  document.getElementById("total").innerText=total;
}

function sendWhatsApp(){
  let msg="Bonjour, je souhaite commander:%0A";
  cart.forEach(c=>{
    msg+=`${c.name} x${c.qty} = ${c.price*c.qty} FCFA%0A`;
  });
  msg+=`Total: ${document.getElementById("total").innerText} FCFA`;
  window.open(`https://wa.me/229XXXXXXXX?text=${msg}`,"_blank");
}

  alert("Effectuez le paiement Mobile Money puis confirmez sur WhatsApp");
}
