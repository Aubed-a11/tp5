* {

body {

header {

.hero::before {

.hero * {

}

.btn:hover {
  background: var(--orange-dark);
  transform: scale(1.04);
}

.btn i {
  font-size: 1.2rem;
}

/* FOOTER */
footer {

  padding: 12px;
  text-align: center;
  font-size: 0.85rem;
}

footer a {
